<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation & Productivity Tracker</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A web app that delivers daily motivational quotes and tracks your habits with streaks.">
</head>
<body>
    <header>
        <h1>Daily Motivation</h1>
        <p id="quote">Loading quote...</p>
    </header>

    <main>
        <section>
            <h2>My Habits</h2>

            <!-- Habit input form -->
            <label for="new-habit">New Habit:</label>
            <input type="text" id="new-habit" placeholder="Enter a new habit" aria-label="New habit input">
            <button id="add-habit">Add Habit</button>
            <button id="reset-day">Reset Day</button>

            <!-- Motivational message -->
            <div id="motivation-message" aria-live="polite"></div>

            <!-- Habit list (rendered dynamically) -->
            <ul id="habit-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
